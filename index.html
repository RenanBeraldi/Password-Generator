<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Gerador de Senhas, Password Generator" />

    <title>Password Generator | HTML, CSS & JavaScript</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="heading-primary">Gerador de Senha</h1>
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        type="range"
        id="slider"
        class="slider"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta">Gerar Senha</button>
    </main>
    <div id="container-password" class="container-password hide">
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar.☝️</span>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
